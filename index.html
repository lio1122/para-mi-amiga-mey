
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Valentine, Mey!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #e60073;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .rose {
            position: absolute;
            width: 50px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Hari Valentine, Mey! üåπ</h1>
        <p>Kamu adalah teman yang luar biasa, dan aku sangat menghargaimu. Semoga harimu dipenuhi dengan cinta dan kebahagiaan! ‚ù§Ô∏è</p>
    </div>
    
    <script>
        function createRose() {
            const rose = document.createElement("img");
            rose.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Red_rose.svg/1200px-Red_rose.svg.png";
            rose.className = "rose";
            rose.style.left = Math.random() * window.innerWidth + "px";
            rose.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(rose);
            setTimeout(() => { rose.remove(); }, 5000);
        }
        setInterval(createRose, 500);
    </script>
</body>
</html>
